<mat-toolbar class="topbar">
  <button mat-icon-button (click)="toggleSidebar.emit()" aria-label="Toggle sidebar">
    <mat-icon>{{ sidebarOpen ? 'chevron_left' : 'menu' }}</mat-icon>
  </button>

  <span class="title">Mesa de Ayuda Interna</span>
  <span class="spacer"></span>

  <div class="userbox" *ngIf="displayName">
    <mat-icon>person</mat-icon>
    <div class="usertext">
      <div class="name">{{ displayName }}</div>
      <div class="role">{{ role }}</div>
    </div>
  </div>

  <button mat-icon-button (click)="logout.emit()" aria-label="Logout" title="Cerrar sesiÃ³n">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
