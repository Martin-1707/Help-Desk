name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Inject API URL into Angular environment.exam.ts
        shell: bash
        env:
          API_BASE: ${{ vars.API_BASE }}
          API_DOM: ${{ vars.API_DOM }}
        run: |
          cat > frontend/src/environments/environment.exam.ts <<EOF
          export const environment = {
            production: true,
            base: "${API_BASE}",
            dom: "${API_DOM}"
          };
          EOF

      - name: Show environment.exam.ts
        run: cat frontend/src/environments/environment.exam.ts

      - name: Install dependencies
        working-directory: frontend
        run: |
          npm cache clean --force
          npm ci --no-audit

      - name: Fix rollup optional dependency (Linux)
        working-directory: frontend
        run: npm i --no-save @rollup/rollup-linux-x64-gnu

      - name: Build
        working-directory: frontend
        run: npm run build
        
      - name: Inspect dist folders
        run: |
          echo "=== frontend/dist ==="
          ls -la frontend/dist || true
          echo "=== frontend/dist/frontend ==="
          ls -la frontend/dist/frontend || true
          echo "=== frontend/dist/frontend/browser ==="
          ls -la frontend/dist/frontend/browser || true
          echo "=== find index.html ==="
          find frontend/dist -name index.html -maxdepth 6 -print || true
        
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_SMOKE_0803E980F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist/frontend/browser"
          api_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_SMOKE_0803E980F }}
          action: "close"
